<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   width="500"
   height="400"
   id="Flag of Monaco">
  <rect
     width="500"
     height="200"
     x="0"
     y="0"
     fill="#ce1126"
     id="red stripe" />
  <rect
     width="500"
     height="200"
     x="0"
     y="200"
     fill="#fff"
     id="white stripe" />
  <rect
     width="500"
     height="400"
     fill="none"
     stroke-width="16"
     stroke="black"
     id="border" />
</svg>
